<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Agentic AI System</title>

  <style>
    :root {
      --bg-page: #f4f5f7;
      --bg-card: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #5f6368;
      --border-color: #dcdcdc;
      --accent: #ffe600;
      --accent-dark: #e6cf00;

      /* Input styles (Motif-like) */
      --input-bg: #fff;
      --input-radius: 10px;
      --input-border: #dcdcdc;
      --input-focus: #ffe600;
      --input-error: #c62828;
      --hint-color: #6B7280;

      /* Dropdown styles */
      --dropdown-shadow: 0 10px 25px rgba(0,0,0,0.12);
      --dropdown-item-hover: rgba(0,0,0,0.06);

      /* Button styles (Motif-like) */
      --btn-bg: #ffe600;
      --btn-bg-hover: #e6cf00;
      --btn-text: #000000;
      --btn-radius: 10px;
      --btn-shadow: 0 8px 18px rgba(0,0,0,0.10);
      --btn-shadow-hover: 0 10px 24px rgba(0,0,0,0.14);

      /* File uploader styles */
      --uploader-bg: #ffffff;
      --uploader-border: #dcdcdc;
      --uploader-border-hover: #000000;
      --uploader-soft: rgba(0,0,0,0.05);
      --uploader-success: #067d68;
      --uploader-danger: #c62828;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: EY InterState;
      background: var(--bg-page);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* ================= HEADER ================= */

    .app-header {
      background: #000;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand img { height: 44px; }

    .brand h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .header-actions a { text-decoration: none; }

    .header-actions button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      text-transform: uppercase;
    }

    .header-actions button:hover { background: var(--accent-dark); }

    /* ================= LAYOUT ================= */

    .page {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 28px;
      margin-bottom: 30px;
    }

    /* ================= FORM ================= */

    .form-group { margin-bottom: 22px; }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    /* ================= INLINE LOADER ================= */

    .inline-loader {
      display: none;
      margin-top: 14px;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      background: #fff;
      border: 1px solid var(--border-color);
    }

    .inline-loader.active { display: flex; }

    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #e6e6e6;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loader-text {
      font-size: 12px;
      font-weight: 700;
      color: #000;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* ================= RESULT ================= */

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .result-header h3 {
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    .agent-badge {
      font-size: 12px;
      background: #000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .file-meta {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    pre {
      background: #f9f9f9;
      border: 1px solid var(--border-color);
      padding: 20px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.7;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .error {
      color: #c62828;
      font-size: 14px;
      margin-top: 16px;
    }

    /* Hide result container until we have data */
    #resultCard { display: none; }
    #errorCard  { display: none; }

    /* ===========================================================
       âœ… Motif <motif-input> replacement
    =========================================================== */

    .motif-field { width: 100%; }

    .motif-input-wrap {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: var(--input-radius);
      background: var(--input-bg);
      transition: border-color 120ms ease, box-shadow 120ms ease;
      width: 100%;
      height: 40px;
    }

    .motif-input-wrap:focus-within {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 4px rgba(255, 230, 0, 0.25);
    }

    .motif-prefix-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #111;
      flex: 0 0 auto;
    }

    .motif-text-input {
      width: 100%;
      border: none !important;
      outline: none !important;
      padding: 6px 2px;
      font-size: 14px;
      background: transparent;
    }

    .motif-text-input::placeholder { color: #9CA3AF; }

    .motif-clear {
      border: none;
      background: transparent;
      color: #6B7280;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 6px;
      flex: 0 0 auto;
    }

    .motif-clear:hover {
      color: #111;
      background: rgba(0,0,0,0.06);
    }

    .motif-error {
      margin-top: 6px;
      font-size: 12px;
      color: var(--input-error);
      display: none;
    }

    .motif-field.has-error .motif-input-wrap {
      border-color: var(--input-error);
      box-shadow: 0 0 0 4px rgba(198, 40, 40, 0.14);
    }
    .motif-field.has-error .motif-error { display: block; }

    /* ===========================================================
       âœ… Motif <motif-dropdown> replacement
    =========================================================== */

    .motif-dd { position: relative; width: 100%; }

    .motif-dd-trigger {
      width: 100%;
      height: 40px;
      padding: 10px 12px;
      border: 1px solid var(--input-border);
      border-radius: var(--input-radius);
      background: var(--input-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    .motif-dd-trigger:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 0 4px rgba(255, 230, 0, 0.25);
    }

    .motif-dd-trigger .placeholder { color: #9CA3AF; }

    .motif-dd-chevron {
      display: inline-flex;
      flex: 0 0 auto;
      color: #111;
      transition: transform 150ms ease;
    }

    .motif-dd.open .motif-dd-chevron { transform: rotate(180deg); }

    .motif-dd-content {
      position: absolute;
      top: calc(100% + 8px);
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: var(--dropdown-shadow);
      padding: 6px;
      z-index: 50;
      display: none;
      max-height: 260px;
      overflow: auto;
    }

    .motif-dd.open .motif-dd-content { display: block; }

    .motif-dd-item {
      width: 100%;
      text-align: left;
      border: none;
      background: transparent;
      padding: 10px 10px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      color: var(--text-primary);
    }

    .motif-dd-item:hover,
    .motif-dd-item:focus {
      outline: none;
      background: var(--dropdown-item-hover);
    }

    .motif-dd-item[aria-selected="true"] {
      background: rgba(255, 230, 0, 0.30);
      font-weight: 700;
    }

    .motif-dd-separator {
      height: 1px;
      background: var(--border-color);
      margin: 6px 2px;
      border-radius: 1px;
    }

    /* ===========================================================
       âœ… Motif <motif-button> replacement
    =========================================================== */

    .motif-button {
      margin-top: 10px;
      width: 100%;
      height: 32px;                     /* sm size */
      padding: 0 14px;                  /* tight motif padding */
      border: 1px solid transparent;
      border-radius: 6px;               /* default shape */
      background: #ffe600;              /* primary */
      color: #000;
      font-size: 13px;                  /* motif small text */
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: background 120ms ease, border-color 120ms ease;
      box-shadow: none;                 /* motif has no heavy shadow */
    }

    .motif-button:hover {
      background: #e6cf00;
    }

    .motif-button:active {
      background: #d4bf00;
    }

    .motif-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,230,0,0.35);
    }

    .motif-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }


    /* ===========================================================
       âœ… Motif <motif-file-uploader> replacement (HTML + CSS)
    =========================================================== */

/* ===== Motif Dropzone Geometry ===== */

    .uploader-dropzone {
      border: 1.5px dashed #dcdcdc;
      border-radius: 8px;
      background: #fff;
      padding: 12px 14px;              /* very tight like motif */
      cursor: pointer;
      transition: border-color 120ms ease, background 120ms ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      min-height: 52px;                /* motif height */
    }

    .uploader-dropzone:hover {
      border-color: #000;
      background: #fafafa;
    }

    .uploader-dropzone.dragover {
      border-color: #000;
      background: rgba(255,230,0,0.12);
    }

    .uploader-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .uploader-icon {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .uploader-title {
      font-size: 13px;
      font-weight: 600;
      color: #111;
      line-height: 1.2;
    }

    .uploader-desc {
      font-size: 11px;
      color: #6B7280;
      margin-top: 2px;
    }

    .uploader-actions {
      display: flex;
      align-items: center;
    }

    .uploader-clear {
      border: none;
      background: transparent;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .uploader-clear:hover {
      background: rgba(0,0,0,0.06);
    }

    /* File list styling closer to motif */

    .file-item {
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      padding: 8px 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .file-name {
      font-size: 12px;
      font-weight: 600;
    }


    .file-meta-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .file-size {
      font-size: 11px;
      color: #6B7280;
      margin-top: 2px;
    }

    .file-sub {
      font-size: 11px;
      color: #6B7280;
    }

    .file-status {
      font-size: 10px;
      font-weight: 800;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(6,125,104,0.12);
      color: #067d68;
    }

    .file-remove {
      padding: 0;              /* let .motif-clear control spacing */
      font-weight: normal;     /* remove bold */
    }
    .file-remove {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 24px;     /* match visual size in input */
  width: 24px;      /* match visual size in input */
}
    .file-remove:hover { background: rgba(0,0,0,0.06); }

    /* Hide the real file input */
    .uploader input[type="file"] { display: none; }
  </style>
</head>

<body>

<header class="app-header">
  <div class="brand">
    <img src="/static/EY_Logo 2.png" alt="EY Logo">
    <h1>Agentic AI System</h1>
  </div>

</header>

<div class="page">

  <div class="card">
    <form method="POST" enctype="multipart/form-data" id="analyzeForm">

      <!-- ================= REQUEST (renamed from Task) ================= -->
      <div class="form-group motif-field" id="taskField">
        <label for="topicInput">PROMPT</label>

        <div class="motif-input-wrap">
          <span class="motif-prefix-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M6.38558 8.5699C6.62311 8.23057 7.09076 8.14804 7.4301 8.38557L12 11.5845L16.5699 8.38557C16.9092 8.14804 17.3769 8.23056 17.6144 8.5699C17.852 8.90924 17.7694 9.37689 17.4301 9.61442L12.4301 13.1144C12.1719 13.2952 11.8281 13.2952 11.5699 13.1144L6.5699 9.61442C6.23057 9.37689 6.14804 8.90924 6.38558 8.5699Z"
                    fill="currentColor" />
              <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M4 5.75C3.30964 5.75 2.75 6.30964 2.75 7V17C2.75 17.6904 3.30964 18.25 4 18.25H20C20.6904 18.25 21.25 17.6904 21.25 17V7C21.25 6.30964 20.6904 5.75 20 5.75H4ZM1.25 7C1.25 5.48122 2.48122 4.25 4 4.25H20C21.5188 4.25 22.75 5.48122 22.75 7V17C22.75 18.5188 21.5188 19.75 20 19.75H4C2.48122 19.75 1.25 18.5188 1.25 17V7Z"
                    fill="currentColor" />
            </svg>
          </span>

          <input
            type="text"
            id="topicInput"
            class="motif-text-input"
            placeholder="E.g. Extract invoice details and summarize"
            maxlength="200"
            minlength="0"
            value="{{ topic }}"
            aria-describedby="topicError"
          />

          <button type="button" class="motif-clear" aria-label="Clear" id="clearTopicBtn">
            Ã—
          </button>
        </div>

        <!-- Hint removed as requested -->
        <p class="motif-error" id="topicError">This is an error message</p>

        <input type="hidden" name="topic" id="topicHidden" value="{{ topic }}" required />
      </div>

      <!-- ================= UPLOAD DOCUMENT ================= -->
      <div class="form-group uploader" id="uploaderField">
        <label>Upload Document</label>

        <input
          type="file"
          id="fileInput"
          name="file"
          aria-hidden="true"
        />

        <div class="uploader-dropzone" id="dropzone" role="button" tabindex="0" aria-label="Upload files">
          <div class="uploader-left">
          <div class="uploader-icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
              <path d="M7 18C4.79086 18 3 16.2091 3 14C3 12.1362 4.27504 10.5701 6.01556 10.126C6.26344 7.83097 8.20101 6 10.5455 6C12.4933 6 14.1677 7.17009 14.8544 8.87724C15.2808 8.7333 15.7386 8.65714 16.2143 8.65714C18.863 8.65714 21 10.7941 21 13.4429C21 16.0916 18.863 18.2286 16.2143 18.2286H7Z"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M12 12V17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M9.5 14.5L12 12L14.5 14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

            <div class="uploader-text">
              <div class="uploader-title">Drag and drop files here</div>
              <div class="uploader-desc">or click to browse â€¢ PDF, DOCX, PNG, JPG</div>
            </div>
          </div>

          <div class="uploader-actions">
            <!-- Removed files count pill as requested -->
            <button type="button" class="uploader-clear" id="clearAllBtn" title="Clear all">Clear</button>
          </div>
        </div>

        <div class="uploader-messages" id="uploaderMsg"></div>
        <div class="file-list" id="fileList"></div>
      </div>

      <div style="display:flex; gap:10px;">
  <button type="submit" class="motif-button" id="analyzeBtn" style="flex:1;">Analyze</button>

  <button type="button" class="motif-button" id="clearChatBtn"
          style="flex:1;background:#fff;border:1px solid #dcdcdc;">
    Clear
  </button>
</div>


      <div id="inlineLoader" class="inline-loader">
        <div class="spinner"></div>
        <div class="loader-text">Processing...</div>
      </div>
    </form>
  </div>

<div class="card" id="resultCard" style="display:none;">
  <div class="result-header">
    <h3>Conversation</h3>
  </div>
  <div id="chatHistory" style="display:flex;flex-direction:column;gap:14px;"></div>
</div>


  <div class="card" id="errorCard">
    <div class="error" id="errorMsg"></div>
  </div>


</div>

<script>
(function () {
  const form = document.getElementById("analyzeForm");
  const btn = document.getElementById("analyzeBtn");
  const loader = document.getElementById("inlineLoader");


  const resultCard = document.getElementById("resultCard");
  const chatHistory = document.getElementById("chatHistory");


  const errorCard = document.getElementById("errorCard");
  const errorMsg = document.getElementById("errorMsg");

  const topicInput = document.getElementById("topicInput");
  const topicHidden = document.getElementById("topicHidden");
  const clearBtn = document.getElementById("clearTopicBtn");
  const taskField = document.getElementById("taskField");



  // File uploader refs
  const fileInput = document.getElementById("fileInput");
  const dropzone = document.getElementById("dropzone");
  const fileList = document.getElementById("fileList");
  const clearAllBtn = document.getElementById("clearAllBtn");
  const uploaderMsg = document.getElementById("uploaderMsg");

  // Motif-like defaults
  const MAX_FILES = 5;
  const ACCEPT_EXT = ["pdf","doc","docx","png","jpg","jpeg"];

  let persistentFileQueue = [];

  if (!form) return;

  function showLoader() {
    loader.classList.add("active");
    btn.disabled = true;
  }

  function hideLoader() {
    loader.classList.remove("active");
    btn.disabled = false;
  }

  function showError(message) {
    errorMsg.textContent = message || "Something went wrong.";
    errorCard.style.display = "block";
    resultCard.style.display = "none";
  }


function formatAgentText(text) {
  // If agent uses "-" bullets, convert to vertical list
  if (text.includes("- ")) {
    const points = text.split("- ").filter(p => p.trim() !== "");
    return `
      <ul style="margin:0;padding-left:18px;">
        ${points.map(p => `<li style="margin-bottom:8px;">${p.trim()}</li>`).join("")}
      </ul>
    `;
  }

  // Otherwise keep line breaks
  return text.replace(/\n/g, "<br>");
}

function addMessage(text, withOptions = false) {
  resultCard.style.display = "block";

  const msg = document.createElement("div");
  msg.style.border = "1px solid #dcdcdc";
  msg.style.borderRadius = "10px";
  msg.style.padding = "14px";
  msg.style.fontSize = "13px";
  msg.style.lineHeight = "1.6";
  msg.style.background = "#f9f9f9";

  if (withOptions) {
    msg.innerHTML = `
      <div>${text}</div>
      <div style="margin-top:10px;display:flex;gap:10px;">
        <button class="motif-button yesBtn" style="flex:1;">Yes</button>
        <button class="motif-button noBtn" style="flex:1;background:#fff;border:1px solid #dcdcdc;">No</button>
      </div>
    `;
  } else {
    msg.innerHTML = formatAgentText(text);
  }

  // Add at TOP
  chatHistory.prepend(msg);
}



  /* ===================== Request input sync ===================== */

  function syncTopic() {
    topicHidden.value = (topicInput?.value ?? "").trim();
  }

  if (clearBtn && topicInput) {
    clearBtn.addEventListener("click", () => {
      topicInput.value = "";
      syncTopic();
      topicInput.focus();
      taskField?.classList.remove("has-error");
    });
  }

  if (topicInput) {
    topicInput.addEventListener("input", () => {
      syncTopic();
      if (topicInput.value.trim()) taskField?.classList.remove("has-error");
    });
    topicInput.addEventListener("change", syncTopic);
    topicInput.addEventListener("blur", syncTopic);
  }
  syncTopic();


  /* ===================== File Uploader ===================== */

  function bytesToSize(bytes) {
    if (!bytes && bytes !== 0) return "";
    const sizes = ["B","KB","MB","GB"];
    if (bytes === 0) return "0 B";
    const i = Math.floor(Math.log(bytes) / Math.log(1024));
    return (bytes / Math.pow(1024, i)).toFixed(i === 0 ? 0 : 1) + " " + sizes[i];
  }

  function showUploaderMessage(text, type = "error") {
    if (!uploaderMsg) return;
    uploaderMsg.textContent = text;
    uploaderMsg.classList.remove("error", "success", "show");
    uploaderMsg.classList.add(type, "show");
    window.clearTimeout(showUploaderMessage._t);
    showUploaderMessage._t = window.setTimeout(() => {
      uploaderMsg.classList.remove("show");
    }, 3000);
  }
  showUploaderMessage._t = null;

  function isDuplicate(file) {
    return persistentFileQueue.some(f =>
      f.name === file.name &&
      f.size === file.size &&
      f.lastModified === file.lastModified
    );
  }

  function isAccepted(file) {
    const ext = (file.name.split(".").pop() || "").toLowerCase();
    return ACCEPT_EXT.includes(ext);
  }

  function setInputFilesFromQueue() {
    if (!fileInput) return;
    const dt = new DataTransfer();
    persistentFileQueue.forEach(f => dt.items.add(f));
    fileInput.files = dt.files;
  }

  function renderFileItems() {
    if (!fileList) return;
    fileList.innerHTML = "";

    persistentFileQueue.forEach(file => {
      const item = document.createElement("div");
      item.className = "file-item";

      item.innerHTML = `
        <div class="file-meta-left">
          <div class="file-badge" aria-hidden="true">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M14 2H7C5.89543 2 5 2.89543 5 4V20C5 21.1046 5.89543 22 7 22H17C18.1046 22 19 21.1046 19 20V7L14 2Z"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
              <path d="M14 2V7H19" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
          </div>

          <div class="file-info">
            <div class="file-name" title="${file.name}">${file.name}</div>
            <div class="file-size">${bytesToSize(file.size)}</div>
          </div>
          </div>

        <button type="button" class="motif-clear file-remove" aria-label="Remove ${file.name}">Ã—</button>
      `;

      item.querySelector(".file-remove").addEventListener("click", () => {
        persistentFileQueue = persistentFileQueue.filter(f =>
          !(f.name === file.name && f.size === file.size && f.lastModified === file.lastModified)
        );
        setInputFilesFromQueue();
        renderFileItems();
      });

      fileList.appendChild(item);
    });
  }

  function addFiles(newFiles) {
    const rejected = [];

    for (const file of newFiles) {
      if (!isAccepted(file)) {
        rejected.push({ file, reason: "type" });
        continue;
      }
      if (isDuplicate(file)) {
        rejected.push({ file, reason: "duplicate" });
        continue;
      }
      if (persistentFileQueue.length >= MAX_FILES) {
        rejected.push({ file, reason: "max" });
        continue;
      }
      persistentFileQueue.push(file);
    }

    const dup = rejected.find(r => r.reason === "duplicate");
    const max = rejected.find(r => r.reason === "max");
    const type = rejected.find(r => r.reason === "type");

    if (max) showUploaderMessage(`Max files exceeded. You can upload up to ${MAX_FILES} files.`, "error");
    else if (dup) showUploaderMessage(`Duplicate file detected. "${dup.file.name}" already added.`, "error");
    else if (type) showUploaderMessage(`Unsupported file type. Allowed: ${ACCEPT_EXT.join(", ").toUpperCase()}`, "error");

    setInputFilesFromQueue();
    renderFileItems();
  }

  if (dropzone && fileInput) {
    dropzone.addEventListener("click", () => fileInput.click());
    dropzone.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        fileInput.click();
      }
    });

    fileInput.addEventListener("change", () => {
      const files = Array.from(fileInput.files || []);
      addFiles(files);
      fileInput.value = "";
    });

    dropzone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });
    dropzone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      const dt = e.dataTransfer;
      if (!dt) return;
      const files = Array.from(dt.files || []);
      addFiles(files);
    });
  }

  if (clearAllBtn) {
    clearAllBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      persistentFileQueue = [];
      setInputFilesFromQueue();
      renderFileItems();
      //showUploaderMessage("Cleared all files.", "success");
    });
  }

  renderFileItems();

});


  /* ===================== Submit ===================== */

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    syncTopic();

    if (!topicHidden.value) {
      taskField?.classList.add("has-error");
      showError("Please enter a request.");
      return;
    } else {
      taskField?.classList.remove("has-error");
    }

    errorCard.style.display = "none";
    

    showLoader();

    try {
      setInputFilesFromQueue();

      const formData = new FormData(form);

      const res = await fetch("/", {
        method: "POST",
        body: formData,
        headers: { "X-Requested-With": "XMLHttpRequest" }
      });

      const data = await res.json();

      if (!res.ok || data.status === "error") {
        showError(data.message || "Error while processing.");
      } else if (data.status === "no_suitable_agent") {
        showError("No suitable agent found for this request.");
      } else {
        // If backend asks Yes/No
        if (data.needs_confirmation) {

          addMessage(data.output, true);

          const currentMsg = chatHistory.firstElementChild;

          currentMsg.querySelector(".yesBtn").onclick = () => {
            currentMsg.remove();   // ðŸ‘ˆ remove the question card
            topicInput.value = "Yes";
            topicHidden.value = "Yes";
            form.dispatchEvent(new Event("submit"));
          };

          currentMsg.querySelector(".noBtn").onclick = () => {
            currentMsg.remove();   // ðŸ‘ˆ remove the question card
            topicInput.value = "No";
            topicHidden.value = "No";
            form.dispatchEvent(new Event("submit"));
          };


        } else {
          addMessage(data.output);
        }

      }
    } catch (err) {
      showError("Network error. Please try again.");
    } finally {
      hideLoader();
    }
  });
})();
